# Site settings
title: Matin Kaboli
email: matinkaboli@aol.com
author: Matin Kaboli
description: "A collection of thoughts"
baseurl: ""
url: "https://matink.me"
date_format: "%b %-d, %Y"
header_pages:
  - about.md

# Google services
google_verification:
# Use either direct GA implementation or set up GTM account
# - using both will skew your data (leave blank to not use at all)
google_analytics:
google_tag_manager:
# Bing services
bing_verification:

# Optional features
animated: false
show_related_posts: false
show_post_footers: false
show_social_icons: false
ajaxify_contact_form: false
enable_mathjax: false
extended_fonts: false
enable_anchorjs: false
# Preview image for social media aka og:image and twitter:image
post_preview_image: "https://pbs.twimg.com/profile_images/1192755575676964869/FPAS3EM4_400x400.jpg"

# Facebook Page integration
# (for instant articles and other stuff)
fb_page: false
fb_page_id:

# Disqus post comments
# (leave blank to disable Disqus)
disqus_shortname: https-matink-me

# txtpen post comments
# (leave blank to disable txtpen)
txtpen_sitename:

# Social icons
github_username: "matinkaboli"
twitter_username: "matin_ka"
telegram_username: "matinkaboli"

text:
  pagination:
    newer: "Newer"
    older: "Older"
  post:
    updated: "Updated"
    minute_read: "minute read"
    related_posts: "Related Posts"
  index:
    coming_soon: "Coming soon..."
  og_locale: "en_US"

# Build settings
markdown: kramdown
redcarpet:
  extensions: ["smart", "tables", "with_toc_data"]
permalink: pretty
paginate: 4
sass:
  style: compressed
plugins:
  - jekyll-paginate
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
